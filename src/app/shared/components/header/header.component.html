<nav class="navbar navbar-expand-lg" style="background-color: #1E1E1E;">
  <div class="container-fluid px-3">
   
    <a class="navbar-brand text" href="#">Rick & Morty</a>

   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse" id="navbarContent">
  
      <div *ngIf="isLoggedIn" class="navbar-nav ms-3">
        <a class="nav-link text" href="#">Characters <span class="badge bg-danger">84</span></a>
        <a class="nav-link text" href="#">Episodes <span class="badge bg-danger">42</span></a>
        <a class="nav-link text" href="#">Locations</a>
      </div>

      
      <div class="d-flex align-items-center ms-auto">
        <span *ngIf="isLoggedIn" class="nav-link text me-3" routerLink="/profile">{{ name }}</span>
        <a *ngIf="isLoggedIn" class="nav-link text" role="button" (click)="openLogoutModal()">Log Out</a>
        <a *ngIf="!isLoggedIn" class="nav-link text ms-auto" role="button" (click)="loginAsGuest()">Log as Guest</a>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de Confirmación de Logout -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Cerrar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que quieres cerrar sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmLogout()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
