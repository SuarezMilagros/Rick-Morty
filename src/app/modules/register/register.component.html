<div class="container">
  <div class="register-card mx-auto p-4 bg-dark text-light rounded shadow" style="max-width: 600px;">
    <h3 class="text-center mb-4">Register</h3>
    
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label for="name" class="text-primary">Full Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Cosme Fulanito">
        <div *ngIf="errorMessages['name']" class="text-danger mt-1">{{ errorMessages['name'] }}</div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="mail" class="text-primary">Email</label>
        <input type="email" class="form-control" id="mail" formControlName="mail" placeholder="example@example.com">
        <div *ngIf="errorMessages['mail']" class="text-danger mt-1">{{ errorMessages['mail'] }}</div>
      </div>

      <!-- Password and Repeat Password -->
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="password" class="text-primary">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          <div *ngIf="errorMessages['password']" class="text-danger mt-1">{{ errorMessages['password'] }}</div>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="repeatPassword" class="text-primary">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword" placeholder="Repeat Password">
          <div *ngIf="errorMessages['repeatPassword']" class="text-danger mt-1">{{ errorMessages['repeatPassword'] }}</div>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group mb-3">
        <label for="address" class="text-primary">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Apartment, studio, or floor">
      </div>

      <!-- City, State, and Zip -->
      <div class="row">
        <div class="form-group col-md-4 mb-3">
          <label for="city" class="text-primary">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="CÃ³rdoba">
          <div *ngIf="errorMessages['city']" class="text-danger mt-1">{{ errorMessages['city'] }}</div>
        </div>
        <div class="form-group col-md-4 mb-3">
          <label for="state" class="text-primary">State</label>
          <input type="text" class="form-control" id="state" formControlName="state" placeholder="Argentina">
          <div *ngIf="errorMessages['state']" class="text-danger mt-1">{{ errorMessages['state'] }}</div>
        </div>
        <div class="form-group col-md-4 mb-3">
          <label for="zip" class="text-primary">Zip</label>
          <input type="text" class="form-control" id="zip" formControlName="zip" placeholder="5000">
          <div *ngIf="errorMessages['zip']" class="text-danger mt-1">{{ errorMessages['zip'] }}</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="registerForm.invalid">Sign Up</button>
      
      <!-- Link to Login Page -->
      <div class="text-center mt-3">
        <a href="#" class="text-link text-decoration-none">Already Signed Up? Sign In</a>
      </div>
    </form>
  </div>
</div>
