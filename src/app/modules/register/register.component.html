<div class="container">
  <div class="register-card">
    <h3 class="text-center mb-4">Register</h3>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fullName" >Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Cosme Fulanito" [(ngModel)]="name">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com" [(ngModel)]="mail">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group col-md-6">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Apartment, studio or floor" [(ngModel)]="street">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="CÃ³rdoba" [(ngModel)]="city">
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="Argentina" [(ngModel)]="country">
        </div>
        <div class="form-group col-md-4">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="5000" [(ngModel)]="cp"> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="signUp()">Sign Up</button>
      <div class="text-center mt-3">
        <a href="#" class="text-link">Already Signed Up? Sign In</a>
      </div>
    
  </div>
</div>
