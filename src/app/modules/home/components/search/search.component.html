  <form class="d-flex" role="search">
      <input 
        class="form-control me-2 custom-search-input" 
        type="search" 
        placeholder="Search..." 
        aria-label="Buscar" 
        [(ngModel)]="searchQuery" 
        name="searchQuery" 
        (input)="onSearch()"
        required
      />
      <button class="btn btn-outline-primary" type="submit" >Search</button>
    </form>
