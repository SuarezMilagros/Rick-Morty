<div class="container mt-4">
    <div class="row">
      <div class="col-md-4 text-center">
        <img 
          [src]="userProfile.profilePicture || defaultProfileImage" 
          alt="Profile Picture" 
          class="img-fluid rounded-circle mb-3" 
          style="max-width: 150px;"
        />
        <h5>{{ userProfile.fullName }}</h5>
        <p class="text-muted">{{ userProfile.nickname }}</p>
        <p>{{ userProfile.email }}</p>
        <p>{{ userProfile.birthdate | date }}</p>
        <p>{{ userProfile.location }}</p>
      </div>
  
      <div class="col-md-8">
        <h4>Edit Profile</h4>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <div class="form-group mb-3">
            <label for="nickname">Nickname</label>
            <input 
              type="text" 
              id="nickname" 
              formControlName="nickname" 
              class="form-control" 
              placeholder="Enter your nickname"
            />
          </div>
  
          <div class="form-group mb-3">
            <label for="profilePicture">Profile Picture URL</label>
            <input 
              type="text" 
              id="profilePicture" 
              formControlName="profilePicture" 
              class="form-control" 
              placeholder="Paste image URL here"
            />
          </div>
  
          <div class="form-group mb-3">
            <label for="location">Location</label>
            <input 
              type="text" 
              id="location" 
              formControlName="location" 
              class="form-control" 
              placeholder="Enter your location"
            />
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
